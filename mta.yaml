_schema-version: "3.2"
ID: democicd_new
description: A Fiori application.
version: 0.0.1
modules:
- name: democicd_new-dest-content
  type: com.sap.application.content
  requires:
  - name: democicd_new-dest-srv
    parameters:
      content-target: true
  - name: democicd_new-repo-host
    parameters:
      service-key:
        name: democicd_new-repo-host-key
  - name: democicd_new-uaa
    parameters:
      service-key:
        name: democicd_new-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: democicd_new_repo_host
          ServiceInstanceName: democicd_new-html5-srv
          ServiceKeyName: democicd_new-repo-host-key
          sap.cloud.service: democicd_new
        - Authentication: OAuth2UserTokenExchange
          Name: democicd_new_uaa
          ServiceInstanceName: democicd_new-xsuaa-srv
          ServiceKeyName: democicd_new-uaa-key
          sap.cloud.service: democicd_new
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: democicd_new-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: democicd_new-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - democicd_new.zip
      name: democicd_new
      target-path: resources/
- name: democicd_new
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: democicd_new-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: democicd_new-dest-srv
    service-plan: lite
- name: democicd_new-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: democicd_new-xsuaa-srv
    service-plan: application
- name: democicd_new-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: democicd_new-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
